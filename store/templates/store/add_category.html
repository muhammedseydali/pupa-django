{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% block container %}
    <div class="row">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3 mt-3">Add a New Book</h4>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success btn-block" type="submit" style="margin-top: 20px">Add Book</button>
            </form>
        </div>
    </div>
{% endblock %}
